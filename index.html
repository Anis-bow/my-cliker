<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bachoi 17 maktab</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        #ui-top { text-align: center; margin-top: 20px; z-index: 10; width: 100%; }
        #score-container { font-size: 3.5rem; font-weight: 900; color: #2c3e50; line-height: 1; }
        #power-info { font-size: 1rem; color: #7f8c8d; margin-top: 5px; font-weight: bold; }
        #user-info { margin-top: 10px; font-size: 0.9rem; color: #3498db; cursor: pointer; text-decoration: underline; }

        #game-area { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        #click-btn { width: 220px; height: 220px; border-radius: 50%; border: 8px solid white; box-shadow: 0 15px 35px rgba(0,0,0,0.1); cursor: pointer; object-fit: cover; transition: transform 0.05s; }
        
        @keyframes shake { 0% { transform: scale(1); } 50% { transform: scale(0.92); } 100% { transform: scale(1); } }
        .shake-anim { animation: shake 0.1s; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(4px); }
        .modal-content { background: white; width: 90%; max-width: 400px; border-radius: 25px; padding: 20px; position: relative; max-height: 80vh; display: flex; flex-direction: column; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 1.8rem; cursor: pointer; color: #ccc; z-index: 10; }
        
        /* –°—Ç–∏–ª–∏ —á–∞—Ç–∞ */
        #chat-content { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; border: 1px solid #eee; border-radius: 15px; margin-bottom: 10px; min-height: 200px; }
        .msg { background: #f1f3f5; padding: 8px 12px; border-radius: 12px; max-width: 85%; align-self: flex-start; }
        .msg.my { background: #3498db; color: white; align-self: flex-end; }
        .msg b { font-size: 0.75rem; display: block; margin-bottom: 2px; opacity: 0.8; }
        .chat-input-area { display: flex; gap: 5px; }
        #chat-input { flex: 1; padding: 10px; border-radius: 10px; border: 1px solid #ddd; outline: none; }
        #send-btn { background: #3498db; color: white; border: none; padding: 10px; border-radius: 10px; cursor: pointer; }

        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px; }
        .shop-item { background: #f8f9fa; padding: 10px; border-radius: 15px; text-align: center; border: 1px solid #eee; }
        .shop-item img { width: 60px; height: 60px; object-fit: contain; }
        .buy-btn { background: #27ae60; color: white; border: none; padding: 8px; border-radius: 8px; cursor: pointer; width: 100%; }

        .player-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: white; display: flex; border-top: 1px solid #eee; z-index: 50; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.6rem; font-weight: bold; color: #adb5bd; cursor: pointer; }
        .active { color: #3498db; }
    </style>
</head>
<body>

    <div id="ui-top">
        <div id="score-container"><span id="coins">0</span>üíµ</div>
        <div id="power-info">–°–∏–ª–∞: <span id="current-power">1</span> / 5</div>
        <div id="user-info" onclick="changeName()">–ù–∏–∫: <span id="display-name">...</span></div>
    </div>

    <div id="game-area">
        <img id="click-btn" src="gerb.png" alt="Tap">
    </div>

    <div id="modal-top" class="modal">
        <div class="modal-content" style="overflow-y: auto;">
            <span class="close-btn" onclick="closeModals()">√ó</span>
            <h2>üë• –¢–û–ü –ò–ì–†–û–ö–û–í</h2>
            <div id="lb-content">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <div id="modal-chat" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModals()">√ó</span>
            <h2>üí¨ –û–ë–©–ò–ô –ß–ê–¢</h2>
            <div id="chat-content">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π...</div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button id="send-btn" onclick="sendMsg()">‚û§</button>
            </div>
        </div>
    </div>

    <div id="modal-shop" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModals()">√ó</span>
            <h2>üéÅ –û–ë–ú–ï–ù</h2>
            <div class="shop-grid">
                <div class="shop-item"><img src="i (5).webp"><h4>–ú–∏—à–∫–∞</h4><button class="buy-btn" onclick="exchangeGift('–ú–∏—à–∫–∞', 20000)">20k</button></div>
                <div class="shop-item"><img src="538e404bde2a5b9680bf486cdc6ea4b4.jpg"><h4>–†–æ–∑–∞</h4><button class="buy-btn" onclick="exchangeGift('–†–æ–∑–∞', 35000)">35k</button></div>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-item active" id="nav-home" onclick="closeModals()">üè†<br>–ì–õ–ê–í–ù–ê–Ø</div>
        <div class="nav-item" id="nav-top" onclick="openModal('modal-top')">üë•<br>–¢–û–ü</div>
        <div class="nav-item" id="nav-chat" onclick="openModal('modal-chat')">üí¨<br>–ß–ê–¢</div>
        <div class="nav-item" id="nav-shop" onclick="openModal('modal-shop')">üéÅ<br>–û–ë–ú–ï–ù</div>
        <div class="nav-item" onclick="buyBoost()" style="color: #f39c12;">‚ö°<br><b id="boost-label">100</b></div>
    </nav>

    <script>
        const DB_URL = "https://clikercomee-default-rtdb.firebaseio.com"; 
        let userName = localStorage.getItem('p_name') || prompt("–¢–≤–æ–π –Ω–∏–∫:") || "User" + Math.floor(Math.random()*100);
        localStorage.setItem('p_name', userName);
        
        let count = parseInt(localStorage.getItem('p_coins')) || 0;
        let power = parseInt(localStorage.getItem('p_power')) || 1;
        const boostPrices = [0, 100, 500, 1000, 1500, 2000];

        function updateUI() {
            document.getElementById('coins').innerText = count.toLocaleString();
            document.getElementById('current-power').innerText = power;
            document.getElementById('display-name').innerText = userName;
            const bLabel = document.getElementById('boost-label');
            bLabel.innerText = power >= 5 ? "MAX" : boostPrices[power];
        }

        async function sync() { 
            await fetch(`${DB_URL}/players/${userName}.json`, { method: 'PUT', body: JSON.stringify({ score: count, power: power }) }); 
        }

        async function fetchServerData() {
            try {
                const res = await fetch(`${DB_URL}/players/${userName}.json`);
                const data = await res.json();
                if (data) {
                    if (data.score !== count || data.power !== power) {
                        count = data.score || 0; power = data.power || 1;
                        updateUI();
                        localStorage.setItem('p_coins', count); localStorage.setItem('p_power', power);
                    }
                }
            } catch(e) {}
        }

        document.getElementById('click-btn').onclick = () => {
            count += power; updateUI(); localStorage.setItem('p_coins', count);
            const btn = document.getElementById('click-btn');
            btn.classList.remove('shake-anim'); void btn.offsetWidth; btn.classList.add('shake-anim');
            sync();
        };

        function buyBoost() {
            if (power >= 5) return;
            let cost = boostPrices[power];
            if (count >= cost) {
                count -= cost; power++; updateUI();
                localStorage.setItem('p_coins', count); localStorage.setItem('p_power', power);
                sync();
            } else { alert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!"); }
        }

        // --- –õ–û–ì–ò–ö–ê –ß–ê–¢–ê ---
        async function sendMsg() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;
            input.value = '';
            await fetch(`${DB_URL}/chat.json`, { 
                method: 'POST', 
                body: JSON.stringify({ user: userName, msg: text, time: Date.now() }) 
            });
            loadChat();
        }

        async function loadChat() {
            try {
                const res = await fetch(`${DB_URL}/chat.json?orderBy="time"&limitToLast=20`);
                const data = await res.json();
                const box = document.getElementById('chat-content');
                if (!data) { box.innerHTML = "–°–æ–æ–±—â–µ–Ω–∏–π –Ω–µ—Ç"; return; }
                box.innerHTML = '';
                Object.values(data).sort((a,b)=>a.time-b.time).forEach(m => {
                    const isMy = m.user === userName;
                    box.innerHTML += `<div class="msg ${isMy?'my':''}"><b>${m.user}</b>${m.msg}</div>`;
                });
                box.scrollTop = box.scrollHeight;
            } catch(e) {}
        }

        function openModal(id) { 
            closeModals();
            document.getElementById(id).style.display = 'flex'; 
            document.getElementById('nav-'+id.split('-')[1]).classList.add('active');
            if(id === 'modal-top') loadLB(); 
            if(id === 'modal-chat') loadChat();
        }

        function closeModals() { 
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); 
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('nav-home').classList.add('active');
            updateUI();
        }

        async function loadLB() {
            const res = await fetch(`${DB_URL}/players.json`);
            const data = await res.json();
            const box = document.getElementById('lb-content'); box.innerHTML = '';
            if(!data) return;
            Object.entries(data).sort((a,b)=>b[1].score-a[1].score).slice(0,10).forEach((p, i) => {
                box.innerHTML += `<div class="player-row" style="${p[0]===userName?'color:#3498db;font-weight:bold':''}">
                    <span>${i+1}. ${p[0]} (LVL ${p[1].power})</span><b>${p[1].score.toLocaleString()}</b></div>`;
            });
        }

        updateUI();
        setInterval(fetchServerData, 2000);
        setInterval(() => {
            if(document.getElementById('modal-chat').style.display === 'flex') loadChat();
        }, 2000);
    </script>
</body>
</html>
