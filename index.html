<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE GERB CLICKER</title>
    <style>
        :root { --red: #ff3e3e; --blue: #3498db; --gold: #fbff00; --dark: #0a0a0a; }
        body { 
            margin: 0; background: var(--dark); color: white; 
            font-family: 'Segoe UI', sans-serif; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
        }
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* –®–∞–ø–∫–∞ */
        #header { padding: 15px; text-align: center; border-bottom: 1px solid #222; }
        #score { font-size: 3rem; font-weight: 900; color: var(--red); text-shadow: 0 0 15px rgba(255, 62, 62, 0.4); }
        #heat-container { width: 100%; height: 6px; background: #111; margin-top: 10px; border-radius: 3px; overflow: hidden; }
        #heat-fill { width: 0%; height: 100%; background: var(--red); transition: width 0.1s; }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
        #game-zone { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        #gerb-img { 
            width: 260px; height: 260px; border-radius: 50%; border: 4px solid #333;
            object-fit: cover; transition: transform 0.05s, filter 0.3s; cursor: pointer;
        }
        .overheat { filter: grayscale(1) brightness(0.3); pointer-events: none; }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç—ã */
        .pop { position: absolute; font-weight: bold; pointer-events: none; animation: popUp 0.6s forwards; z-index: 100; }
        @keyframes popUp { 0% { opacity: 1; transform: translateY(0) scale(1.5); } 100% { opacity: 0; transform: translateY(-120px) scale(1); } }

        /* –ú–æ–¥–∞–ª–∫–∏ */
        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            display: none; flex-direction: column; z-index: 200; padding: 20px;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .scroll-area { flex: 1; overflow-y: auto; background: rgba(255,255,255,0.03); border-radius: 15px; padding: 10px; }
        
        /* –û–±–º–µ–Ω */
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .shop-card { background: #151515; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid #222; }
        .shop-card img { width: 60px; height: 60px; border-radius: 10px; margin-bottom: 10px; }
        .buy-btn { background: var(--blue); border: none; color: white; width: 100%; padding: 8px; border-radius: 8px; font-weight: bold; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        nav { height: 70px; background: #111; display: flex; border-top: 1px solid #222; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 0.7rem; color: #666; cursor: pointer; }
        .nav-btn.active { color: var(--blue); }
        .nav-btn b { font-size: 1.2rem; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="header">
        <div id="score">0</div>
        <div style="font-size: 0.8rem; color: #888;">COMBO: <span id="mult" style="color:var(--gold)">x1</span></div>
        <div id="heat-container"><div id="heat-fill"></div></div>
    </div>

    <div id="game-zone">
        <img id="gerb-img" src="gerb.png" draggable="false">
    </div>

    <div id="modal-top" class="modal">
        <div class="modal-header"><h2>üèÜ –¢–û–ü –ò–ì–†–û–ö–û–í</h2><b onclick="closeModals()">‚úï</b></div>
        <div id="lb-list" class="scroll-area"></div>
    </div>

    <div id="modal-chat" class="modal">
        <div class="modal-header"><h2>üí¨ –û–ë–©–ò–ô –ß–ê–¢</h2><b onclick="closeModals()">‚úï</b></div>
        <div id="chat-list" class="scroll-area"></div>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <input type="text" id="chat-in" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1; background:#222; border:none; color:white; padding:12px; border-radius:10px;">
            <button onclick="sendMsg()" style="background:var(--blue); border:none; padding:0 20px; border-radius:10px; color:white;">‚û§</button>
        </div>
    </div>

    <div id="modal-shop" class="modal">
        <div class="modal-header"><h2>üéÅ –û–ë–ú–ï–ù</h2><b onclick="closeModals()">‚úï</b></div>
        <div class="scroll-area">
            <div class="shop-grid">
                <div class="shop-card"><img src="i (5).webp"><h4>–ú–∏—à–∫–∞</h4><button class="buy-btn" onclick="buy('–ú–∏—à–∫–∞', 25000)">25k</button></div>
                <div class="shop-card"><img src="538e404bde2a5b9680bf486cdc6ea4b4.jpg"><h4>–†–æ–∑–∞</h4><button class="buy-btn" onclick="buy('–†–æ–∑–∞', 30000)">30k</button></div>
                <div class="shop-card"><img src="default.png"><h4>–°–µ–∫—Ä–µ—Ç</h4><button class="buy-btn" onclick="buy('–ü–æ–¥–∞—Ä–æ–∫', 50000)">50k</button></div>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-btn active" onclick="closeModals()"><b>üè†</b>–ò–ì–†–ê</div>
        <div class="nav-btn" onclick="openModal('modal-top')"><b>üèÜ</b>–¢–û–ü</div>
        <div class="nav-btn" onclick="openModal('modal-chat')"><b>üí¨</b>–ß–ê–¢</div>
        <div class="nav-btn" onclick="openModal('modal-shop')"><b>üéÅ</b>–û–ë–ú–ï–ù</div>
    </nav>

    <script>
        const DB = "https://clikercomee-default-rtdb.firebaseio.com";
        let user = localStorage.getItem('p_user') || "User" + Math.floor(Math.random()*1000);
        localStorage.setItem('p_user', user);

        let score = 0, heat = 0, mult = 1, combo = 0, isOver = false;

        function updateUI() {
            document.getElementById('score').innerText = Math.floor(score).toLocaleString();
            document.getElementById('mult').innerText = `x${mult}`;
            document.getElementById('heat-fill').style.width = heat + "%";
        }

        function clickAction(e) {
            if (isOver) return;
            
            heat += 12;
            if (heat >= 100) {
                isOver = true; heat = 100; combo = 0; mult = 1;
                document.getElementById('gerb-img').classList.add('overheat');
                setTimeout(() => { 
                    isOver = false; heat = 0; 
                    document.getElementById('gerb-img').classList.remove('overheat');
                    updateUI();
                }, 5000);
            }

            combo++;
            mult = combo > 50 ? 10 : (combo > 20 ? 5 : (combo > 10 ? 2 : 1));
            
            let gain = 1 * mult;
            score += gain;
            
            showPop(e, `+${gain}`);
            updateUI();
        }

        function showPop(e, txt) {
            const p = document.createElement('div');
            p.className = 'pop'; p.innerText = txt;
            p.style.left = (e.clientX || e.touches[0].clientX) + "px";
            p.style.top = (e.clientY || e.touches[0].clientY) + "px";
            p.style.color = mult > 1 ? "var(--gold)" : "white";
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
        }

        async function sendMsg() {
            const inp = document.getElementById('chat-in');
            if(!inp.value) return;
            await fetch(`${DB}/chat.json`, { method: 'POST', body: JSON.stringify({u: user, m: inp.value, t: Date.now()}) });
            inp.value = ''; loadChat();
        }

        async function loadChat() {
            const res = await fetch(`${DB}/chat.json`);
            const data = await res.json();
            const box = document.getElementById('chat-list'); box.innerHTML = '';
            if(!data) return;
            Object.values(data).slice(-20).forEach(m => {
                box.innerHTML += `<div style="margin-bottom:8px"><b>${m.u}:</b> ${m.m}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        }

        async function loadLB() {
            const res = await fetch(`${DB}/players.json`);
            const data = await res.json();
            const box = document.getElementById('lb-list'); box.innerHTML = '';
            Object.entries(data).sort((a,b) => b[1].s - a[1].s).slice(0,10).forEach((p, i) => {
                box.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222;">
                    <span>${i+1}. ${p[0]}</span><b>${Math.floor(p[1].s).toLocaleString()}</b></div>`;
            });
        }

        function openModal(id) {
            closeModals();
            document.getElementById(id).style.display = 'flex';
            if(id === 'modal-top') loadLB();
            if(id === 'modal-chat') loadChat();
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }

        async function sync() {
            await fetch(`${DB}/players/${user}.json`, { method: 'PUT', body: JSON.stringify({s: score}) });
        }

        const img = document.getElementById('gerb-img');
        img.addEventListener('touchstart', (e) => { e.preventDefault(); clickAction(e); });
        img.addEventListener('mousedown', (e) => clickAction(e));

        setInterval(() => { if(heat > 0 && !isOver) { heat -= 2; updateUI(); } }, 200);
        setInterval(sync, 5000);
        updateUI();
    </script>
</body>
</html>
