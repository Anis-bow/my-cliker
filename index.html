<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HARDCORE GERB</title>
    <style>
        body { 
            margin: 0; background: #050505; color: white; 
            font-family: 'Courier New', monospace; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
        }
        * { -webkit-user-select: none; user-select: none; box-sizing: border-box; }

        /* Интерфейс */
        #header { padding: 20px; text-align: center; background: linear-gradient(to bottom, #111, transparent); }
        #score { font-size: 3.5rem; font-weight: bold; color: #ff3e3e; text-shadow: 0 0 20px #ff0000; }
        #stats { font-size: 1rem; color: #888; margin-top: 5px; }

        /* Игровая зона */
        #game-container { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            position: relative; perspective: 1000px; 
        }

        #gerb-wrapper { position: relative; transition: transform 0.1s; }

        #click-target {
            width: 260px; height: 260px; border-radius: 50%;
            border: 5px solid #333; object-fit: cover;
            box-shadow: 0 0 30px rgba(255,255,255,0.05);
            transition: filter 0.3s, transform 0.05s;
            cursor: pointer;
        }

        /* Состояние перегрева */
        .overheat { filter: grayscale(1) border-radius(50%) brightness(0.5) !important; pointer-events: none; }
        #heat-indicator { 
            width: 200px; height: 4px; background: #222; 
            margin: 20px auto; border-radius: 2px; overflow: hidden; 
        }
        #heat-fill { width: 0%; height: 100%; background: #ff3e3e; transition: width 0.1s; }

        /* Комбо и частицы */
        .combo-text { 
            position: absolute; top: -50px; width: 100%; text-align: center;
            font-size: 2rem; color: #fbff00; font-weight: bold; opacity: 0;
        }
        .particle {
            position: absolute; pointer-events: none; font-weight: bold;
            animation: moveUp 0.5s ease-out forwards;
        }

        @keyframes moveUp {
            0% { transform: translateY(0) scale(1.5); opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        /* Тряска экрана */
        .shake { animation: shakeAnim 0.1s infinite; }
        @keyframes shakeAnim {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -2px); }
            100% { transform: translate(1px, 1px); }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="header">
        <div id="score">0</div>
        <div id="stats">LEVEL: <span id="lvl">1</span> | MULTIPLIER: <span id="mult">x1</span></div>
        <div id="heat-indicator"><div id="heat-fill"></div></div>
        <div id="status-text" style="color: #555; font-size: 0.8rem;">HOLD RHYTHM</div>
    </div>

    <div id="game-container">
        <div id="gerb-wrapper">
            <div id="combo-display" class="combo-text">X2 COMBO</div>
            <img id="click-target" src="gerb.png" draggable="false">
        </div>
    </div>

    <script>
        let score = 0, lvl = 1, mult = 1, heat = 0, combo = 0;
        let isOverheated = false;
        
        const scoreEl = document.getElementById('score');
        const lvlEl = document.getElementById('lvl');
        const multEl = document.getElementById('mult');
        const heatFill = document.getElementById('heat-fill');
        const target = document.getElementById('click-target');
        const comboEl = document.getElementById('combo-display');

        function doClick(e) {
            if (isOverheated) return;

            // Логика тепла
            heat += 15;
            if (heat >= 100) { triggerOverheat(); return; }

            // Логика комбо
            combo++;
            if (combo > 10) mult = 2;
            if (combo > 30) mult = 5;
            if (combo > 60) mult = 10;

            let gain = 1 * mult;
            score += gain;
            
            // Визуал
            updateUI();
            spawnText(e, `+${gain}`);
            
            // Тряска если большой множитель
            if (mult >= 5) {
                document.body.classList.add('shake');
                setTimeout(() => document.body.classList.remove('shake'), 100);
            }

            target.style.transform = "scale(0.95)";
            setTimeout(() => target.style.transform = "scale(1)", 50);
        }

        function triggerOverheat() {
            isOverheated = true;
            heat = 100;
            combo = 0;
            mult = 1;
            target.classList.add('overheat');
            document.getElementById('status-text').innerText = "SYSTEM OVERLOAD: WAIT 5S";
            
            let cooldown = setInterval(() => {
                heat -= 2;
                updateUI();
                if (heat <= 0) {
                    clearInterval(cooldown);
                    isOverheated = false;
                    target.classList.remove('overheat');
                    document.getElementById('status-text').innerText = "READY";
                }
            }, 100);
        }

        function spawnText(e, text) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = text;
            p.style.left = (e.clientX || e.touches[0].clientX) + "px";
            p.style.top = (e.clientY || e.touches[0].clientY) + "px";
            p.style.color = mult > 1 ? "#fbff00" : "#fff";
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 500);
        }

        function updateUI() {
            scoreEl.innerText = Math.floor(score).toLocaleString();
            lvlEl.innerText = Math.floor(score / 500) + 1;
            multEl.innerText = `x${mult}`;
            heatFill.style.width = heat + "%";
            
            if (combo > 10) {
                comboEl.style.opacity = 1;
                comboEl.innerText = `X${mult} COMBO!`;
            } else {
                comboEl.style.opacity = 0;
            }
        }

        // Остывание
        setInterval(() => {
            if (!isOverheated && heat > 0) {
                heat -= 3;
                if (heat < 0) heat = 0;
                updateUI();
            }
        }, 200);

        target.addEventListener('touchstart', (e) => { e.preventDefault(); doClick(e); });
        target.addEventListener('mousedown', (e) => doClick(e));

    </script>
</body>
</html>
